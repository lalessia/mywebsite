<!-- templates/portfolio/portfolio.html -->
{% load static %}

{% block content %}
<!-- Portfolio page -->
<div class="vg-page page-portfolio nav-section" id="portfolio">

    <div class="container d-flex flex-column">
        <div class="text-center wow fadeInUp">
            <div class="badge badge-subhead">Portfolio</div>
        </div>
        <h1 class="text-center fw-normal wow fadeInUp">See my work</h1>
        <!--div class="filterable-button py-3 wow fadeInUp" data-toggle="selected">
            <button class="btn btn-theme-outline selected" data-filter="*">All</button>
            <button class="btn btn-theme-outline" data-filter=".apps">Apps</button>
            <button class="btn btn-theme-outline" data-filter=".template">Template</button>
            <button class="btn btn-theme-outline" data-filter=".ios">IOS</button>
            <button class="btn btn-theme-outline" data-filter=".ui-ux">UI/UX</button>
            <button class="btn btn-theme-outline" data-filter=".graphic">Graphic</button>
            <button class="btn btn-theme-outline" data-filter=".wireframes">Wireframes</button>
        </div-->

        <div class="d-flex my-3 flex-wrap justify-content-center">
            {% for project in projects %}
            <div class="grid-item wow zoomIn">
                <div class="img-place" data-src="{% static 'images/cover-portfolio/' %}{{ project.image }}" data-fancybox
                    data-caption="<h5 class='fg-theme'>{{ project.title }}</h5> <p>{{ project.tech }}</p>">
                    <a href={{ project.link_repository }} target="_blank"><img src="{% static 'images/cover-portfolio/' %}{{ project.image }}" alt=""></a>
                    <div class="img-caption grid-item__caption">
                        <div class="d-flex justify-content-between">
                            <h5 class="fg-theme grid-item__caption-title">{{ project.title }}</h5>
                            <button class="btn btn-primary grid-item__caption-button" type="button" data-bs-toggle="collapse" data-bs-target="#caption-description-{{ forloop.counter }}" aria-expanded="false" aria-controls="caption-description-{{ forloop.counter }}">
                                <span class="ti-angle-down grid-item__caption-button-icon"></span>
                            </button>
                        </div>
                        {% if project.tech %}
                            <p class="grid-item__caption-tags">{{ project.tech }}</p>
                        {% endif %}
                        <p id="caption-description-{{ forloop.counter }}" class="collapse grid-item__caption-description">{{ project.description }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div> <!-- End gridder -->
        <!--div class="text-center wow fadeInUp">
            <a href="javascript:void(0)" class="btn btn-theme">Load More</a>
        </div-->
    </div>
</div> <!-- End Portfolio page -->

{% endblock %}
