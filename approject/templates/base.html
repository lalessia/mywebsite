<!-- templates/base.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--copyright template html-css-->
    <meta name="copyright" content="MACode ID, https://www.macodeid.com/">

    <title>{% block title %}Alessia Profeta | Data Specialist & Web Developer{% endblock %}</title>

    {% load static %}

    <!--link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}"-->

    <!--Import library from template-->
    
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon_io/favicon-32x32.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/themify-icons.css' %}">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/owl-carousel/owl.carousel.css' %}">
    <!--link rel="stylesheet" type="text/css" href="{% static 'vendor/perfect-scrollbar/css/perfect-scrollbar.css' %}"-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/nice-select/css/nice-select.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/fancybox/css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/virtual.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/topbar.virtual.css' %}">
    <!--End Import library from template-->

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'vendor/particlejs/particles.min.js' %}"></script>
</head>

<body>
    <!-- Back to top button -->
    <div class="btn-back_to_top">
        <span class="ti-arrow-up"></span>
    </div>

    <header class="main-header">
        <!-- Navbar -->
        <div id="navbar" class="navbar navbar-expand-lg navbar-dark navbar-main" data-offset="500">
            <div class="container">
                <a href="javascript:void(0)" class="navbar-brand"><img class="navbar-logo" src="{% static 'images/logo/logo_negative.jpg' %}" alt="My Image"></a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#main-navbar" aria-expanded="true">
                    <span class="ti-menu"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="main-navbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="" class="nav-link active" data-animate="scrolling" onclick="window.scrollTo({top: 0, left: 0, behavior: 'smooth'});">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#about" class="nav-link" data-animate="scrolling">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#portfolio" class="nav-link" data-animate="scrolling">Portfolio</a>
                        </li>
                        <!--li class="nav-item">
                            <a href="/blog" class="nav-link" data-animate="scrolling">Blog</a>
                            <-a href="{% url 'blog' %}" class="nav-link" data-animate="scrolling">Blog</a->
                        </li-->
                        <li class="nav-item">
                            <a href="#contact" class="nav-link" data-animate="scrolling">Contact</a>
                        </li>
                    </ul>
                    <!-- Da inserire quando ci sarÃ  la traduzione del portfolio Italiano-Inglese-->
                    <!-- <ul class="nav ml-auto">
                        <li class="nav-item">
                            <button class="btn btn-fab btn-theme no-shadow">En</button>
                        </li>
                    </ul> -->
                </div>
            </div>
        </div> <!-- End Navbar -->
    </header>

    <main id="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <!-- Footer -->
        <div class="vg-footer">
            <!--h1 class="text-center">Virtual Folio</h1-->
            <div class="container">
                <div class="row justify-content-center py-3">
                    <div class="col-12 footer-container">
                        <p class="text-center footer-text">Copyright &copy;2020. All right reserved | This template is
                            made by <a href="https://www.macodeid.com/" class="link-footer">MACode ID</a></p>
                    </div>
                </div>
            </div>
        </div> <!-- End footer -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
